<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0050)http://getbootstrap.com/examples/jumbotron-narrow/ -->
{% load staticfiles %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/logo.ico' %}">

    <title>{% block title %} Курсы {% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="{% static 'css/js-help.css' %}" type="text/css" />
    <script type="text/javascript" src="{% static 'js/jquery-1.4.1.min.js' %}"></script>
 
  </head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="{% block nav_class_main %}{% endblock %}">
              <a href="{% url 'courses:index' %}">Главная</a></li>
          <li role="presentation" class="{% block nav_class_contact %}{% endblock %}">
              <a href="{% url 'contact' %}">Контакты</a></li>
          <li role="presentation" class="{% block nav_class_students %}{% endblock %}">
              <a href="{% url 'students:index' %}{% block nav_students_url %}{% endblock %}">
                Студенты</a></li>
          <li role="presentation" class="{% block nav_class_feedback %}{% endblock %}">
              <a href="{% url 'feedback' %}">Обратная связь</a></li>
       </ul>
      </nav>
      <h3 class="text-muted">ITBursa</h3>
    </div>

{% block content %}
{% endblock content %}

    <footer class="footer">
      <p>anya-k 2015</p>
    </footer>

  </div> <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- rowlink -->
  <script src="{% static 'js/bootstrap-rowlink.js' %}"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

  </body>
</html>
