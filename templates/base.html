<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Курсы программирования{% endblock title %}</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
      <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>

      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li class="{% block nav_class_index %}{% endblock %}"><a href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a></li>
                      <li class="{% block nav_class_contact %}{% endblock %}"><a href='{% url "contact" %}'>Контакты</a></li>
                      <li class="{% block nav_class_student %}{% endblock %}"><a href="{% block students_link %}{% url 'students:students_of_the_course' %}{% endblock %}">Students</a></li>
                      <li class="{% block nav_class_feedback %}{% endblock %}"><a href="{% url 'feedback:message' %}">Обратная связь</a></li>
                  </ul>
              </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
      </nav>

      <div class="container">
      {% block container %}
      {% endblock container %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
