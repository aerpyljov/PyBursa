<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Template for static files -->
    {% load static from staticfiles %}

    <link rel="icon" href="_.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/justified-nav.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'bootstrap/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">{% block nav_header %}{% endblock %}</h3>
        <nav>
          <ul class="nav nav-justified">

            <li class="{% block nav_class_index %}{% endblock %}">
              <a href="{% url 'index-ooniversity' %}">Главная</a>
            </li>

            <li><a href="#">Преподаватели</a></li>

            <li class="{% block nav_class_student %}{% endblock %}">
              <a href="{% url 'students:student-list' %}{% block urlget %}{% endblock %}">Студенты</a>
            </li>

            <li class="{% block nav_class_contact %}{% endblock %}">
              <a href="{% url 'contact' %}">Контакты</a>
            </li>

            <li class="{% block nav_class_feedback %}{% endblock %}">
              <a href="{% url 'feedbacks:feedback-form' %}">Обратная связь</a>
            </li>

            <li><a href="http://itbursa.com/about_us">ItBursa</a></li>

          </ul>
        </nav>
      </div>


{% block main_content %}
{% endblock main_content %}


      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; Alexander Teplov Ukraian 2015</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
