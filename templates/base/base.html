<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'custom/css/jumbotron-narrow.css' %}" rel="stylesheet">


    <!-- Pybursa styles -->
    <link href="{% static 'pybursa/css/styles.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'pybursa/css/modal.css' %}"  type="text/css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{% static 'custom/css/custom-styles.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--<script src="{% static 'custom/js/cursor.js' %}"></script>-->

  </head>

  <body>


    <div class="container">
      <!-- menu block -->
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="{% block menu_index %}{% endblock %}">
              <a href="{% url 'courses_i:index' %}">Главная</a>
            </li>
            <li role="presentation" class="{% block menu_students %}{% endblock %}">
              <a href="{% url 'students:index' %}{% block course_info %}{% endblock %}">Студенты</a>
            </li>
            <li role="presentation" class="{% block menu_contact %}{% endblock %}">
              <a href="{% url 'contact' %}">Контакты</a>
            </li>
            <li role="presentation" class="{% block menu_feedback %}{% endblock %}">
              <a href="{% url 'feedback' %}">Обратная связь</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end menu -->

      {% block main_content %}
      {% endblock main_content %}

      {% include "base/inc_footer.html" %}
    </div> <!-- /container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
  </body>
</html>
