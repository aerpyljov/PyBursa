<!DOCTYPE html>
<html lang="en">
  <head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/logo.png' %}">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
	
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'assets/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
			    <a class="navbar-brand">Academy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class='{% block nav_class_home %}{% endblock %}'><a href="{% url 'home' %}">Main</a></li>
				<li class='{% block nav_class_contact %}{% endblock %}'><a href="{% url 'contact' %}">Contacts</a></li>
				<li class='{% block nav_class_student %}{% endblock %}'><a href="{% url 'students:index' %}">Students</a></li>
        <li class='{% block nav_class_quadratic %}{% endblock %}'><a href="{% url 'quadratic' %}">Quadratic</a></li>
        <li class='{% block nav_class_participate %}{% endblock %}'><a href="{% url 'students:add' %}">Participate!</a></li>
			</ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
	<!--main body-->
  {% block main_content%}
  {% endblock main_content%}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
