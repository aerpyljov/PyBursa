{% extends 'base.html' %}

{% block title %}Course_edit{% endblock %}

<div class="page-header">
  <h2 style="color: #446785">Редактирование курса</h2>
</div>

{% block main_content %}

{% if messages %}
  {% for message in messages %}
  <div class="alert alert-success">
    {{ message }}
  </div>  
  {% endfor %}
{% endif %}

  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type='submit' class="btn btn-info btn-sm"><span class="glyphicon glyphicon-list-alt"></span> Изменить</button></p>
  </form>
 
{% endblock main_content %}
