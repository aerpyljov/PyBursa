{% extends 'base.html' %}

{% block title %}Course_remove{% endblock %}

{% block main_content %}

<div class="page-header">
  <h2 style="color: #446785">Курс {{ application.name }} будет удален</h2>
</div>

  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type='submit' class="btn btn-info btn-sm"><span class="glyphicon glyphicon-remove"></span> Удалить</button></p>
  </form>
 
{% endblock main_content %}
