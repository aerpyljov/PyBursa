{% extends 'base.html' %}
{% load staticfiles %}


{% block main %}
{% include "includes/inc_messages.html" %}
<div class='container'>
  <h1>{% block form_name %}{% endblock %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped">
    {{ form.as_table }}
    </table>
{% block submit_buttom %}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <button type="reset" class="btn btn-danger">Очистить</button>
{% endblock submit_buttom %}
{% block buttom_back %}
{% endblock %}
  </form>
</div>
<div class='jumbotron'>
</div>
{% endblock main %}
